<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome Page</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" data-target="#collapsibleNavbar">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <h5><a th:href="@{/admin}" >Home</a></h5>
			</li>
		  </ul>
		</div>

		<!-- Brand -->
		<div class="collapse navbar-collapse" data-target="#collapsibleNavbar">
			<ul class="navbar-nav">
			  <li class="navbar-brand">
				<h1 style="font-size:xx-large;" class="navbar-brand">EMPLOYEE MANAGEMENT SYSTEM</h1>
			  </li>
			</ul>
		  </div>

		<h5 class="navbar-brand">Logged in as Admin</h5>
		<br>
		<h5> <a th:href="@{/logout}">Logout</a> </h5>
		
	  </nav> 
	<div class="container">
		<div class="">
			<h2> List of Employees</h2>
		</div>



		<div class="row">
			<div class="col-lg-3">
				<a th:href= "@{/admin/new}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
			</div>

			<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert"
				 onerror=setTimeout(function(this){ $(this).remove()},3000) style="text-align:center;">

					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>

				[[${message}]]
			</div>
		</div>

		<table class="table table-striped  table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Employee ID</th>
					<th>Name</th>
					<th>Skills</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.id}"></td>
					<td th:text = "${employee.name}"></td>
					<td th:text = "${employee.skills}"></td>
					<td th:text = "${employee.email}"></td>
					<td>
						<a th:href = "@{/admin/edit/{id}(id=${employee.id})}"
						class="btn btn-primary">Edit</a>
						<a th:href = "@{/admin/delete/{id}(id=${employee.id})}"
						   onclick="return confirm('Are you sure?')"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
